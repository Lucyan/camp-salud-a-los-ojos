<!DOCTYPE html>
<html lang="en" ng-app="saludalosojosApp" ng-controller="mainController" resize prefix="og: http://ogp.me/ns#">
  <head>

    <base href="/">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>Campanario - Salud a los ojos</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" />

    <!-- Open Graph -->
    <meta property="og:title" content="Salud a los ojos!" />
    <meta property="og:description" content='Conoce a las chicas del calendario Campanario 2016 y hagamos un "Salud a los ojos"' />
    <meta property="og:image" content="http://www.campanario.cl/img/og-picture.png" />
    <!-- / Open Graph -->

    <!-- Bootstrap for Angular -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css" />
    <!-- / Bootstrap for Angular -->

    <!-- animate.css -->
    <link href="lib/animate.css/animate.min.css" rel="stylesheet">
    <!-- / animate.css -->

    <!-- FontAwesome -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- / FontAwesome -->

    <!-- Fonts -->
    <link href="fonts/stylesheet.css" rel="stylesheet" />
    <!-- / Fonts -->

    <!-- Application Styles -->
    <link href="css/style.css" rel="stylesheet">
    <!-- / Application Styles -->

  </head>

  <body ng-mousemove="scrollImage($event)">

    <div id="fb-root"></div>

    <div ng-switch on="view_video" id="principal" >
      <div ng-switch-when="landscape" class="animate-home-video text-center" id="landscape">
        <img src="img/menu/logo.png" class="logo">
        <p>
            ¡Para visualizar este sitio debes rotar<br/> tu dispositivo movil!
        </p>
      </div>
      <div ng-switch-when="video" class="animate-home-video">
        <div ng-include="'app/modules/videos/index.template.html'" ></div>
      </div>
      <div ng-switch-default class="animate-home-video">
        <div ng-include="'app/modules/menu/menu.template.html'" id="menu"></div>

        <div id="content">
          <div class="view">
            <div class="bg-video hidden-xs" ng-show="home_active">
              <video width="100%" autoplay loop>
                <source src="video/bg-web.mp4" type="video/mp4">
                  <source src="video/bg-web.ogg" type="video/ogg">
                <img src="img/bg-women.png" />
              </video>

              <div class="filter">
              </div>
            </div>

            <div ng-view class="animate-views">
                <img src="img/loader.png" class="loader">
            </div>
          </div>
        </div>

        <footer id="site-footer" class="hidden-xs" ng-include src="'/app/modules/footer/footer.template.html'" ></footer>
      </div>
    </div>

  </body>

  <!-- jQuery -->
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <!-- / jQuery -->

  <!-- AngularJS -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <!-- / AngularJS -->


  <!-- Angular Animate -->
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <!-- /Angular Animate -->

  <!-- Angular Touch -->
  <script src="lib/angular-touch/angular-touch.min.js"></script>
  <!-- /Angular Touch -->

  <!-- Bootstrap for AngularJS -->
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- / Bootstrap for AngularJS -->

  <!-- Angulartics + Google Analytics -->
  <script src="lib/angulartics/dist/angulartics.min.js"></script>
  <script src="lib/angulartics/dist/angulartics-ga.min.js"></script>
  <!-- / Angulartics + Google Analytics -->

  <!-- Application -->

    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/run.js"></script>

    <!-- Factory -->
    <script src="app/factory/cookie.js"></script>

    <!-- Modules -->
    <script src="app/modules/home/homeController.js"></script>
    <script src="app/modules/agegate/agegateController.js"></script>
    <script src="app/modules/descargas/descargas.controller.js"></script>
    <script src="app/modules/modelos/modelosController.js"></script>
    <!-- <script src="app/modules/example/exampleController.js"></script> -->
    <!-- / Modules -->

    <!-- Directives -->
    <script src="app/directives/loadimage.js"></script>
    <script src="app/directives/classmodelogaleria.js"></script>
    <script src="app/directives/window.resize.js"></script>
    <!-- / Directives -->

  <!-- / Application -->

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ​
    ga('create', 'UA-49332307-3', 'none');
  ​
  </script>

</html>
