<div id="modelos" class="bg" ng-class="modelo">

	<div class="modelo">
		<div class="modelo-container">
			<div ng-repeat="value in imgs" class="img" ng-mousemove="scrollImage($event)" ng-swipe-left="control('right', $event)" ng-swipe-right="control('left', $event)">
				<img ng-src="{{value}}" class="img-modelo" load-image />
				<div class="velo-negro"></div>
			</div>
		</div>
			

		<div class="control left">
			<a href="#" class="btn-control" ng-click="control('left', $event)" ng-class="{disabled: indeximage == 0 }"></a>
		</div>

		<div class="control right">
			<a href="#" class="btn-control" ng-click="control('right', $event)" ng-class="{disabled: indeximage == 2 }"></a>
		</div>
	</div>

	<div class="thumbnails" ng-click="closeThumbnails()">
		<ul>
			<li ng-repeat="value in modelos track by $index" class="modelo-thumbnail" class-modelos mainmodelo="value.modelo" modelo="modelo">
				<a ng-href="/galeria/{{value.modelo}}" ng-click="selectThumbnail($event)">
					<img ng-src="{{value.thumbnail}}" />
				</a>
			</li>
			<li class="compartir hidden-xs">
				<a href="#" ng-click="openmodal()">
					Compartir <img src="img/share-icon.png">
				</a>
			</li>
		</ul>
	</div>

	<div class="hidden-md hidden-sm hidden-lg share-mobile">
		<a href="#" ng-click="openmodal()">
			<img src="img/share/share.png"  />
		</a>
	</div>

</div>


<div class="modal-compartir-modelo" ng-keyup="closemodal($event)" ng-click="closemodal()" tabindex="1">
	<div class="box text-center">
		<span>
			Compartir con amigos en:
		</span>

		<img src="img/line.png" class="hidden-xs" />

		<a href="#" ng-href="http://twitter.com/share?text={{title}}&amp;url={{url}}" target="_blank" ng-click="share($event)" class="twitter">
			<img src="img/share/twitter.png" />
		</a>

		<a href="#" ng-href="http://www.facebook.com/share.php?u={{url}}" target="_blank" ng-click="share($event)" class="facebook">
			<img src="img/share/facebook.png"  />
		</a>

	</div>
</div>
